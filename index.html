<html>
    <head>
        <title>Toronto Waste Lookup</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">

        <!CSS>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>

    <body>
        <!JS>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="display.js"></script>
        <script type="text/javascript" src="favourite.js"></script>
        <script type="text/javascript" src="search.js"></script>

        <!Title Banner>
        <div id="banner_container">
            <div id="banner">Toronto Waste Lookup</div>
        </div>
        
        <!Search Bar>
        <div id="search_container">
            <input id="searchbar" type="text" placeholder="Search..." autofocus="true">
            <button id="searchbutton" type="submit" value="O" onclick="search();">
                <span class="searchbutton_span" style="color:white;">
                    <i class="fas fa-search"></i>
                </span>
            </button>
        </div>

        <!Search Results>
        <div id="searchresults_container">
            <div id="searchresults">

            </div>

        </div>
        
        <!Favourites>
        <div id="favourites_container">
            <div id="favourites_title">Favourites</div>
            <div id="favourites">

            </div>

        </div>

    </body>
</html>
